<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Oauth Client Configuration</title>
    <link rel="stylesheet" href="../inc/w3.css">
</head>

<body>
    <header class='w3-container w3-teal'>
        <h1>Oauth Client Configuration</h1>
    </header>
    <div class='w3-container w3-white'>
        <p>Please visit <a href='' id='mixerOauth'>https://mixer.com/lab/oauth</a> and create a new Oauth Client, then
            enter your ID and secret here to save them in the configuration.</p>
    </div>
    <div class='w3-container w3-white'>
        <label class="w3-text-teal">Client ID</label>
        <input id="clientID" class="w3-input w3-border w3-light-grey" type="password">

        <label class="w3-text-teal">Client Secret</label>
        <input id="clientSecret" class="w3-input w3-border w3-light-grey" type="password">

        <button id="saveButton" class="w3-btn w3-blue-grey">Save</button>
    </div>


    <!-- Insert this line above script imports  -->
    <script>
        if (typeof module === 'object') { window.module = module; module = undefined; }
    </script>

    <!-- normal script imports etc  -->
    <script src="../plugin/jquery-3.1.1.slim.min.js"></script>
    <script>
        // You can also require other files to run in this process
        require('./oauth-renderer.js');
    </script>
    <!-- Insert this line after script imports -->
    <script>
        if (window.module) module = window.module;
    </script>


</body>


</html>
